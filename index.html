<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Narratio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Narratio</h1>

  <h3>Проверка /api/health</h3>
  <p id="health">Проверка...</p>

  <h3>Проверка /api/test</h3>
  <p id="test">Проверка...</p>

  <script>
    const API_BASE = 'https://narratio-backend-5asu.onrender.com';

    async function loadHealth() {
      try {
        const r = await fetch(`${API_BASE}/api/health`);
        if (!r.ok) throw new Error('HTTP ' + r.status);
        const data = await r.json();
        document.getElementById('health').textContent =
          'Бэкенд ответил: ' + JSON.stringify(data);
      } catch (e) {
        document.getElementById('health').textContent =
          'Ошибка: ' + (e.message || String(e));
      }
    }

    async function loadTest() {
      try {
        const r = await fetch(`${API_BASE}/api/test`);
        if (!r.ok) throw new Error('HTTP ' + r.status);
        const data = await r.json();
        document.getElementById('test').textContent =
          'Бэкенд ответил: ' + JSON.stringify(data);
      } catch (e) {
        document.getElementById('test').textContent =
          'Ошибка: ' + (e.message || String(e));
      }
    }

    loadHealth();
    loadTest();
  </script>
</body>
</html>
